<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register - Pharmacy Medic</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="textbox.css" rel="stylesheet" />
        <!-- Updated FontAwesome script link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css  " crossorigin="anonymous"></script>
        <style>
            /* Background and card styling */
            .back{
                background-image: url('images/common/background.jpg');
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .maindiv {
                background-color: white;
                opacity: 0.9;
            }
            .msg-style .ui-messages-error {
                color: red;
                font-weight: bold;
            }
            .msg-style .ui-messages-info {
                color: green;
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body styleClass="back">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 mb-4 mt-4 mb-lg-0">
                                <div class="card maindiv">
                                    <div class="card-body">
                                        <h2 class="fw-bold" style="color: hsl(356,75%,43%)">Register</h2>
                                        <br />
                                        <f:view>
                                            <h:form class="main_form">
                                                <div class="col-md-4 row float-start">
                                                    <!-- Name Input -->
                                                    <div class="col-12">
                                                        <label for="inputFirstName">Name</label>
                                                        <h:inputText id="inputFirstName" value="#{userCDI.name}" class="Login" a:placeholder="Enter Name" />
                                                    </div>

                                                    <!-- Email Input -->
                                                    <div class="col-12">
                                                        <label for="inputLastName">Email</label>
                                                        <h:inputText id="inputLastName" value="#{userCDI.email}" class="Login" a:placeholder="Enter Email" />
                                                    </div>

                                                    <!-- Phone Input -->
                                                    <div class="col-12">
                                                        <label for="inputPhone">Phone</label>
                                                        <h:inputText id="inputPhone" value="#{userCDI.phone}" class="Login" a:placeholder="Enter Phone" />
                                                    </div>

                                                    <!-- Password Input -->
                                                    <div class="col-12">
                                                        <label for="inputPassword">Password</label>
                                                        <h:inputSecret id="inputPassword" value="#{userCDI.password}" styleClass="Login" a:placeholder="Enter Password" />
                                                    </div>
                                                    <!-- Submit Button -->
                                                    <div class="">
                                                        <div class="d-grid">
                                                            <h:commandButton value="Create Account" styleClass="btn btn-block Login_btn" action="#{userCDI.register()}" />
                                                        </div>
                                                        <h:messages globalOnly="true" style="color: red;" />

                                                        <div class="mt-3">
                                                            <a href="Login.jsf" class="text-info">Have an account? Go to login</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </f:view>

                                        <!-- Image Section -->
                                        <div class="col-md-6 float-end">
                                            <img src="images/common/register_side.png" alt="pharmacy_Building" height="300" width="400" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
