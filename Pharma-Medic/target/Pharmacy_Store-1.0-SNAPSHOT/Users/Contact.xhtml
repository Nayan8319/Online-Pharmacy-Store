<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title> Products Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="fonts/icomoon/style.css" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />

        <link rel="stylesheet" href="css/aos.css" />

        <link rel="stylesheet" href="css/style.css" />

    </h:head>
    <h:body>
        <div class="site-wrap">
            <h:form>
            <!-- Include the header -->
            <ui:include src="Header.xhtml" />
            
            <!--Navigation Path--> 
            <div class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mb-0">
                            <a href="home.jsf">Home</a> 
                            <span class="mx-2 mb-0">/</span> 
                            <strong class="text-black">Contact</strong>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--body section start-->

            <div class="site-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="h3 mb-5 text-black">Get In Touch</h2>
                        </div>
                        <div class="col-md-12">

                            <form action="#" method="post">

                                <div class="p-3 p-lg-5 border">
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                                            <h:inputText id="c_fname" value="" class="form-control" a:placeholder="Enter Your Firstname" />
</div>
                                        <div class="col-md-6">
                                            <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                                            <h:inputText id="c_lname" value="" class="form-control" a:placeholder="Enter Your Lastname" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                                            <h:inputText id="email" value="" class="form-control" a:placeholder="Enter Your Email" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="c_subject" class="text-black">Subject </label>
                                            <h:inputText id="c_subject" value="" class="form-control" a:placeholder="Enter Subject" />
                                            <!--<input type="text" class="form-control" id="c_subject" name="c_subject">-->
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="c_message" class="text-black">Message </label>
                                            <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control" a:placeholder="Write Your Message Hear !!"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12">
                                                <h:commandButton value="Send Message" styleClass="btn btn-block Login_btn"  />
                                                        
                                            <!--<input type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!--body section end-->

            <!-- Include the Footer -->
            <ui:include src="Footer.xhtml" />
            </h:form>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/jquery-ui.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/jquery.magnific-popup.min.js"></script>
            <script src="js/aos.js"></script>

            <script src="js/main.js"></script>

        </div>

    </h:body>
</html>
