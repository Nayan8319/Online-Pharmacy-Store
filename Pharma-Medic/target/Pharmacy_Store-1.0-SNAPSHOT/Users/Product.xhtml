            <div class="site-section bg-light">
                <div class="container">
                    <div class="row d-flex flex-wrap justify-content-between">
                        <ui:repeat value="#{adminCDI.products}" var="product">
                            <div class="col-md-4 col-sm-6 col-12 text-center item mb-4 p-3 item-v2">

                                <h:graphicImage library="images" value="/Users/images/#{product.productImage}" class="img-responsive mb-3" alt="#{product.productName}" />
                                <h3 class="text-dark mb-2">

                                <p class="Details mb-2">
