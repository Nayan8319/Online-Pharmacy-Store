<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Thank You Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="fonts/icomoon/style.css" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />

        <link rel="stylesheet" href="css/aos.css" />

        <link rel="stylesheet" href="css/style.css" />

    </h:head>
    <h:body>
        <div class="site-wrap">
            <h:form>
            <!-- Include the header -->
            <ui:include src="Header.xhtml" />
            
            
            <!--Navigation Path--> 
            <div class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mb-0">
                            <a href="home.jsf">Home</a> 
                            <span class="mx-2 mb-0">/</span> 
                            <strong class="text-black">Thank You</strong>
                        </div>
                    </div>
                </div>
            </div>

            <!--body section start-->

            <div class="site-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <span class="icon-check_circle display-3 text-primary"></span>
                            <h2 class="display-3 text-black">Thank You!</h2>
                            <p class="lead mb-5">You Order Was Successfuly Completed.</p>
                            <p>
                                <a href="home.jsf" class="btn btn-md height-auto px-4 py-3 btn-primary">
                                    Back to store
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!--body section end-->

            <!-- Include the Footer -->
            <ui:include src="Footer.xhtml" />
            </h:form>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/jquery-ui.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/jquery.magnific-popup.min.js"></script>
            <script src="js/aos.js"></script>

            <script src="js/main.js"></script>

        </div>

    </h:body>
</html>
